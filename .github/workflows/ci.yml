name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  integration-tests:
    name: ${{ matrix.host }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {host: linux-x86_64, os: ubuntu-24.04, target: //examples:all_tests}
          - {host: macos-arm64, os: macos-15, target: //examples:all_tests}
          - {host: macos-x86_64, os: macos-15-intel, target: //examples:all_tests}
          - {host: windows-x86_64, os: windows-2022, target: //examples:local_bzlmod_test}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run all integration tests
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
          MSYS_NO_PATHCONV: 1
        run: >-
          bazel test ${{ matrix.target }}
          --bes_results_url=https://buildbuddy.buildbuddy.io/invocation/
          --bes_backend=grpcs://buildbuddy.buildbuddy.io
          --remote_cache=grpcs://buildbuddy.buildbuddy.io
          --remote_header=x-buildbuddy-api-key="$BUILDBUDDY_API_KEY"
          --test_output=all
          --enable_runfiles
        shell: bash
