name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  integration-tests:
    name: ${{ matrix.host }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {host: linux-x86_64, os: ubuntu-24.04}
          - {host: macos-arm64, os: macos-15}
          - {host: macos-x86_64, os: macos-15-intel}
          - {host: windows-x86_64, os: windows-2022}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run all integration tests
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
        run: bazel test //examples:all_tests
        shell: pwsh
