name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  integration-tests:
    name: ${{ matrix.host }}-${{ matrix.test }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {host: linux-x86_64, os: ubuntu-24.04, test: all_tests, shell: bash}
          - {host: macos-arm64, os: macos-15, test: all_tests, shell: bash}
          - {host: macos-x86_64, os: macos-15-intel, test: all_tests, shell: bash}
          #TODO(dan): get WORKSPACE example building in Windows CI
          - {host: windows-x86_64, os: windows-2022, test: local_bzlmod_test, shell: pwsh}
    env:
      BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
      MSYS_NO_PATHCONV: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run integration tests (bash)
        if: matrix.shell == 'bash'
        run: >-
          bazel test //examples:${{ matrix.test }}
          --bes_results_url=https://buildbuddy.buildbuddy.io/invocation/
          --bes_backend=grpcs://buildbuddy.buildbuddy.io
          --remote_cache=grpcs://buildbuddy.buildbuddy.io
          --remote_header=x-buildbuddy-api-key="${{ env.BUILDBUDDY_API_KEY }}"
          --test_output=all
          --enable_runfiles
        shell: bash

      - name: Run integration tests (pwsh)
        if: matrix.shell == 'pwsh'
        run: >-
          bazel test //examples:${{ matrix.test }}
          --bes_results_url=https://buildbuddy.buildbuddy.io/invocation/
          --bes_backend=grpcs://buildbuddy.buildbuddy.io
          --remote_cache=grpcs://buildbuddy.buildbuddy.io
          --remote_header=x-buildbuddy-api-key="${{ env.BUILDBUDDY_API_KEY }}"
          --test_output=all
          --enable_runfiles
        shell: pwsh
