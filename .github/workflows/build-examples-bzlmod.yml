name: Build examples/bzlmod

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            os: ubuntu-24.04
          - name: macos-arm64
            os: macos-15
          - name: macos-intel
            os: macos-15-intel
          - name: windows-amd64
            os: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build example target
        run: bazel build //:main
        working-directory: examples/bzlmod
        shell: bash
